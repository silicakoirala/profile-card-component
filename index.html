<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="images/bg-pattern-top.svg" alt="alternatetext">
    <img src="images/bg-pattern-bottom.svg" alt="alternatetext"> -->

    <div class="float-container">
      <div class="cover">
        <img src="images/bg-pattern-card.svg" alt="alternatetext">
      </div>
  
      <div class="picture">
        <img src="images/image-victor.jpg" alt="alternatetext"><br>
        <div class="name">
          <span class="numbers">Victor Crest </span><span class="color bold">26</span><br>
          <span class="color">London</span> 
        </div>
      </div>
  
      <div class="details">
        <div class="followers">
         <span class="numbers">80K</span> <br>
       <span class="color small"> Followers</span>
        </div>
        <div class="followers">
          <span class="numbers">803K</span><br>
          <span class="color small"> Likes</span>
        </div>
        <div class="followers">
          <span class="numbers">1.4K</span><br>
          <span class="color small">Photos<span>
        </div>
      </div>
    </div>
 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Silica Koirala</a>.
  </div>
</body>
</html>
